<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="customBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0747b6"/>
      <stop offset="50%" style="stop-color:#2265d8"/>
      <stop offset="100%" style="stop-color:#2f91fa"/>
    </linearGradient>
